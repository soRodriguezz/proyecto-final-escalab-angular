<div class="container mt-5">
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered"
  >
  <caption></caption>
    <thead>
      <tr>
        <th id="item">Item</th>
        <th id="nombre">Nombre</th>
        <th id="coste">Coste</th>
        <th id="descripcion">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="d-flex justify-content-center">
          <img width="48px" height="48px" src="https://ddragon.leagueoflegends.com/cdn/12.3.1/img/item/{{item.image.full}}" alt="{{item.name}}">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.gold.total }}</td>
        <td>{{ item.plaintext }}</td>
      </tr>
    </tbody>
  </table>
</div>
